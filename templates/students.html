<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Application Details</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial;
      background: #f0f2f5;
      margin: 0
    }

    .header {
      background: #fff;
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: center;
      align-items: center
    }

    .page {
      max-width: 1100px;
      margin: 18px auto;
      padding: 0 16px
    }

    .app-id-card {
      background: #fff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
      margin-bottom: 16px
    }

    .accordion-header {
      display: flex;
      justify-content: space-between;
      padding: 14px;
      background: #fff;
      border-radius: 8px;
      border-left: 6px solid #ff9800;
      cursor: pointer;
      margin-bottom: 8px
    }

    .accordion-content {
      background: #fafafa;
      padding: 12px;
      border-radius: 0 0 8px 8px;
      display: none
    }

    .field-label {
      font-size: 13px;
      color: #666
    }

    .field-value {
      font-weight: 700;
      color: #222
    }

    .status-box {
      background: #fff3cd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px
    }

    .go-pv-btn {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 10px;
      margin-bottom: 10px;
      float: right;
    }

    .go-pv-btn:hover {
      background: #f57c00;
    }

    /* Image Gallery */
    .gallery-grid {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .gallery-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <header class="header">
    <img src="{{ url_for('static', filename='logo_icon.jpg') }}" style="height:40px">
  </header>

  <main class="page">

    <!-- Top Card -->
    <section class="app-id-card">
      <div><strong>Application ID:</strong> <span id="appId">--</span></div>
      <div style="margin-top:8px"><strong>Student:</strong> <span id="studentName">--</span></div>

      <!-- ðŸ’¥ GO TO PV FORM BUTTON -->
      <a class="go-pv-btn" href="/pv/{{ studentId }}">Go To PV Form â†’</a>
      <div style="clear:both"></div>
    </section>

    <!-- Accordions -->
    <div id="accordions">

      <div class="accordion-header" onclick="toggle(this)">
        <div>Personal Details</div>
        <div>â–¼</div>
      </div>
      <div class="accordion-content" id="personal"></div>

      <div class="accordion-header" onclick="toggle(this)">
        <div>Family Information</div>
        <div>â–¼</div>
      </div>
      <div class="accordion-content" id="family"></div>

      <div class="accordion-header" onclick="toggle(this)">
        <div>Marks</div>
        <div>â–¼</div>
      </div>
      <div class="accordion-content" id="marks"></div>

      <div class="accordion-header" onclick="toggle(this)">
        <div>TV Details</div>
        <div>â–¼</div>
      </div>
      <div class="accordion-content" id="tv"></div>

      <div class="accordion-header" onclick="toggle(this)">
        <div>PV Details</div>
        <div>â–¼</div>
      </div>
      <div class="accordion-content" id="pv"></div>

      <div class="accordion-header" onclick="toggle(this)">
        <div>House Images</div>
        <div>â–¼</div>
      </div>
      <div class="accordion-content" id="images"></div>

    </div>

  </main>

  <script>
    const studentId = "{{ studentId }}";

    async function fetchDetails() {
      const res = await fetch('/api/student/' + encodeURIComponent(studentId));
      if (!res.ok) { alert("Failed to load"); return; }

      const d = await res.json();
      const s = d.student || {};

      // Fill top
      document.getElementById("appId").innerText = s.studentId || studentId;
      document.getElementById("studentName").innerText = s.name || "";

      // Personal
      document.getElementById("personal").innerHTML = `
      <div><div class="field-label">Phone</div><div class="field-value">${s.phone || ""}</div></div>
      <div><div class="field-label">Email</div><div class="field-value">${s.email || ""}</div></div>
      <div><div class="field-label">District</div><div class="field-value">${s.district || ""}</div></div>
    `;

      // Family
      document.getElementById("family").innerHTML = `
      <div><div class="field-label">Father</div><div class="field-value">${s.father || ""}</div></div>
      <div><div class="field-label">Mother</div><div class="field-value">${s.mother || ""}</div></div>
      <div><div class="field-label">Income</div><div class="field-value">${s.income || ""}</div></div>
    `;

      // Marks
      const m10 = d.marks10 || {};
      const m12 = d.marks12 || {};
      document.getElementById("marks").innerHTML = `
      <div><b>10th</b> - Tamil: ${m10.tamil || ""}, English: ${m10.english || ""}, Maths: ${m10.maths || ""}, Science: ${m10.science || ""}, Social: ${m10.social || ""}, Total: ${m10.total || ""}</div>
      <div style="margin-top:8px"><b>12th</b> - Tamil: ${m12.tamil || ""}, English: ${m12.english || ""}, Maths: ${m12.maths || ""},
      Physics: ${m12.physics || ""}, Chemistry: ${m12.chemistry || ""}, Total: ${m12.total || ""}, Cutoff: ${m12.cutoff || ""}</div>
    `;

      // TV details
      const tv = d.latest_tv;
      document.getElementById("tv").innerHTML =
        tv ? `
        <div class="status-box">TV status: <strong>${tv.status}</strong> on ${tv.verificationDate || ""} by ${tv.volunteerId || ""}</div>
        <div><div class="field-label">TV Comments</div><div class="field-value">${tv.comments || ""}</div></div>
      `
          : "<div>No TV record</div>";

      // PV details
      const pv = d.latest_pv;
      document.getElementById("pv").innerHTML =
        pv ? `
        <div class="status-box">PV status: <strong>${pv.status}</strong> on ${pv.verificationDate || ""} by ${pv.volunteerId || ""}</div>
        <div><div class="field-label">PV Comment</div><div class="field-value">${pv.comment || ""}</div></div>
        <div style="margin-top:8px"><div class="field-label">What you saw</div><div class="field-value">${pv.whatYouSaw || ""}</div></div>
      `
          : "<div>No PV record yet</div>";


      // House Images
      fetchImages();
    }

    async function fetchImages() {
      try {
        const res = await fetch('/get-images/' + encodeURIComponent(studentId));
        if (!res.ok) return;
        const data = await res.json();
        const urls = data.images || [];

        if (urls.length > 0) {
          document.getElementById("images").innerHTML = `
        <div class="gallery-grid">
          ${urls.map(url => `<a href="${url}" target="_blank"><img src="${url}" class="gallery-img"></a>`).join('')}
        </div>
        `;
        } else {
          document.getElementById("images").innerHTML = "<div>No images uploaded yet.</div>";
        }
      } catch (e) {
        console.error("Error fetching images", e);
      }
    }

    function toggle(el) {
      const c = el.nextElementSibling;
      c.style.display = c.style.display === "block" ? "none" : "block";
    }

    fetchDetails();
  </script>

</body>

</html>
